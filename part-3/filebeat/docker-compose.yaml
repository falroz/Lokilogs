version: '3.8'

services:
  filebeat:
    image: docker.elastic.co/beats/filebeat:8.7.0
    user: root
    volumes:
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: ['--strict.perms=false']
    networks:
      - elastic

networks:
  elastic:
    external: true

volumes:
  es-data:
    external: true
